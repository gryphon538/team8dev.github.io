description:  FIRST (For Inspiration and Recognation of Science and Technology) is a non-profit organization that holds various technology and science-related events, including the FIRST robotics competition.  Founded in 1989, FIRST's mission is to "inspire young people to be science and technology leaders, by engaging them in exciting mentor-based programs that build science, engineering and technology skills, that inspire innovation, and that foster well-rounded life capabilities including self-confidence, communication, and leadership".