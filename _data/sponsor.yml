Paragraph1: The Paly Robotics Boosters Board is a registered 501c3.  We operate independently of Paly Robotics (FRC Team 8) and Palo Alto High School.
Paragraph2: The mission of the Paly Robotics Boosters Board is to provide support to the Palo Alto High School FIRST Robotics Competition program (Team 8) through fundraising, prudent financial management, advising, advocacy and encouragement of community involvement. It is our goal to enhance the Paly Robotics program, to build pride in the participants and in team sponsors, and to create community and school support for the team. Through financial support, we will provide both the necessities and the extras that will enable the program to compete with other top programs in the local area and the world.	
