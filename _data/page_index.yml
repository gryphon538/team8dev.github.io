# for the home page

team_description: Paly Robotics is dedicated to enriching the education of its members through building, programming, animation, and community outreach. We have been a FIRST team since 1996.

first_description: The Paly Robotics team is happy to have been a part of FIRST for 18 years. For Inspiration and Recognition of Science and Technology has a term "gracious professionalism" that we believe everyone should abide by. The first regional competiton that we will be attending will be in Madera from March 7th to 9th. The second will be in San Jose from April 3rd to 5th. To read more about FIRST go to our <a href="/about/FIRST" title="Also under the &ldquo;About&rdquo; tab">FIRST page</a> or check out their <a href="http://www.usfirst.org/roboticsprograms/frc">website</a>.

