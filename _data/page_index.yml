# for the home page

team_description: Paly Robotics is dedicated to enriching the education of its members through building, programming, animation, and community outreach. We have been a FIRST team since 1996.

first_description: The Paly Robotics team is happy to have been a part of FIRST for 18 years. FIRST, or For Inspiration and Recognition of Science and Technology, has a term "gracious professionalism" that we believe everyone should abide by. To read more about FIRST go to our <a href="/about/FIRST" title="Also under the &ldquo;About&rdquo; tab">FIRST page</a> or check out their <a href="http://www.usfirst.org/roboticsprograms/frc">website</a>.

find_stuff: Want to donate money to help our team? We also accept donations from robotics parents!<br /><br /><form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top"><input type="hidden" name="cmd" value="_s-xclick"><input type="hidden" name="hosted_button_id" value="YH2WG4QHMKF4S"><input type="image" src="/assets/img/sponsor/paypalbtn.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!"></form>


sponsors_description: Our robotics team needs money to be able to thrive, and for this reason we depend on our gracious sponsors. We welcome donations of all amounts. To view our sponsors check out our <a href="/about/sponsors" title="Under the &ldquo;About&rdquo; tab">Sponsors</a> page.

beliefs: Our team is focused on learning new skills, which include technical skills, communication skills, leadership skills, and teamwork. We are proud to be a completely student-run team and whatever the finished product might be, it is always a result of students work.

