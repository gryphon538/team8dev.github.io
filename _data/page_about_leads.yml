  role: Build Captain
  picture: /assets/img/leads/claire.jpg
  name: Claire Kokontis
  email: ckokontis [at] palyrobotics [dot] com
  bio: I'm a junior and this is my third year on the robotics team. My favorite thing about robotics is the problem solving and creative thinking that we do every day on the team. Besides robotics, I also like to paint and read.
-
  role: Programming Captain
  picture: /assets/img/leads/james.jpg
  name: James Ngo
  email: jngo [at] palyrobotics [dot] com
  bio: James Ngo is a sophomore at Paly who joined robotics during his freshman year as a programmer. During build season, he was heavily involved in testing and was one of the key contributors to the 2014 code. During the summer, he worked on programming games with his friends and became software captain. During his spare time, he enjoys playing Puzzles and Dragons and reading manga on the side. His goals in robotics include implementing vision software and teaching newer members.
-
  role: Art Captain
  picture: /assets/img/leads/griffin.jpg
  name: Griffin Bajor
  email: gbajor [at] palyrobotics [dot] com
  bio: Since I began doing 3d animation in 6th grade, I've always wanted to work with others to create beautiful animations, and through the animation team I got to do just that. Even when I was leading it, I still felt it wasn.t quite enough, so I blew it up into the art team we have now. Outside of that art team I escape into the beautifully crafted worlds in games and continue to develop my 3-D modeling skill to prepare myself for bigger and better projects.
-
  role: Project Manager
  picture: /assets/img/leads/sandy.jpg
  name: Sandy Crammond
  email: scrammond [at] palyrobotics [dot] com
  bio: Abducted by aliens at 3 months old, Sandy Crammond spent his first 12 years of life traveling with the renowned interstellar space-cowboy group known as the "galactic star slingers". As he explored the galaxy, he acquired a countless number of skills, such as hydra slaying, giga-beetle wrangling, and tomachi dueling. At twelve he was returned to earth, along with his trusty clone Tom, who is convinced he's the real Sandy. This year Sandy chose to put his skills to the ultimate test by doing one of the most feared jobs of the generation: project managing the Robotics team. His success in the area has already brought upon him excessive amounts of fame, and it is sure that he will live through the generations at first as history, and eventually legend.
-
  role: Lab Manager
  picture: /assets/img/leads/kenny.jpg
  name: Kenny Cheung
  email: kcheung [at] palyrobotics [dot] com
  bio: Kenny Cheung is Team 8's Lab Manager and is responsible for keeping the lab organized, stocking supplies, and managing the team's competition pit.  In addition, Kenny helps the team organize competitions/events and is knowledgeable in CAD.  Kenny is currently a sophomore at Palo Alto High School and enjoys video games and painting historical miniatures in his free time.
-
  role: Web Captain
  picture: /assets/img/leads/rafi.jpg
  name: Rafi Long
  email: rlong [at] palyrobotics [dot] com
  bio: When Rafi Loing joined robotics, he wasn.t sure what team to join, as every job was something that he loved doing. So, of course, he joined Web. Max Bernstein taught him, along with his few peers, the way of Jekyll and Unix, and explored the dark, hidden, corners of Git. Over time all of them progress to be where they are now, until Rafi was the only one still on web team. He became captain earlier this year, and now works on learning how to manage a team.
-
  role: Treasurer
  picture: /assets/img/leads/lydia.jpg
  name: Lydia Brownell
  email: lbrownell [at] palyrobotics [dot] com
  bio: Lydia Brownell is a sophomore and has been on the team about two years. She began as a build team member, and still actively participates in the build team, but has expanded into the newly created role of treasurer. She loves being on Team 8 because she has built model cars and planes since she was 8 years old and tinkered with legos even earlier than that; robotics is the next step. Robotics has also taught her very useful leadership skills, as well as given her many awesome friends who also care just as much about robotics and the traditions of Paly Robotics.
