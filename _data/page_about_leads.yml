  role: Public Relations Captain
  picture: /assets/img/leads/lauren.jpg
  name: Lauren Nolen
  email: lnolen [at] palyrobotics [dot] com
  bio: Lauren Nolen, a dedicated member of Paly Robotics, started her career in the lab as a rising Freshman at Palo Alto High. Originally in build team, she wasn't satisfied with her impact on the team and thought she could benefit the team in other ways. Frequently attending leadership meetings despite her inexperience, she soon became the epicentre of funding and public relations between Team 8 and countless businesses around the community.
