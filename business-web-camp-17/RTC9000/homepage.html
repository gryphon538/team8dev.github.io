</head>
<body>
	<div class="all">
		<div class="header">
			<!--Header-->
			<p class="title">RTC-9000</p>
		</div>

		<div class="navbar">
			<!--Navigation Bar-->
			<ul class="navbar-ul">
				<li class="navbar-li"><a class="link" href="homepage.html">Homepage</a></li>
				<li class="navbar-li"><a class="link" href="ProductExplanation.html">Product Explanation</a></li>
				<li class="navbar-li"><a class="link" href="market_analysis.html">Marketing Analysis</a></li>
				<li class="navbar-li"><a class="link" href="advertisment.html">Advertisement</a></li>
				<li class="navbar-li"><a class="link" href="financialplan.html">Financial Plan</a></li>
			</ul>
		</div>

		<div class="body">
			<div class="content">
				<!--Main Content-->


				<div>
					<img class="slide" src="food1.jpg" border="1" style="width:100%" />
					<img class="slide" src="food2.jpg" border="1" style="width:100%" />
					<img class="slide" src="food3.jpeg" style="width:100%" />

					<a class="arrow" style="position:absolute;top:250px;left:2%" onclick="plusDivs(-1)"><img src="arrowleft.png" style="width:25%" /></a>
					<a class="arrow" style="position:absolute;top:250px;left:67%" onclick="plusDivs(1)"><img src="arrowright.png" style="width:25%" /></a>
				</div>

				<p>
					The RTC 9000<br/><br/>

					An innovative device for stress-free meals
				</p>

				<div>

				</div>

			</div>
			<div class="sidebar">
				<!--Sidebar-->

			</div>
		</div>
		<div class="footer">
			<!--Footer-->
			
		</div>
	</div>

	<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("slide");
			if (n > x.length)
			{
				slideIndex = 1
			}

			if (n < 1)
			{
				slideIndex = x.length
			}

			for (i = 0; i < x.length; i++)
			{
				x[i].style.display = "none";
			}

			x[slideIndex-1].style.display = "block";
		}
	</script>

</body>
