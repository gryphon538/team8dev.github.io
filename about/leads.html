---
layout: home
title: Leads
permalink: leads/
---

<div class="row">
  <div class="large-12 columns">
    <!-- Header -->
    <h2>Paly Robotics Team Leads</h2>
  </div>
</div>

<br />

{% for lead in site.data.page_about_leads %}
<div class="row">
  <div class="small-12 medium-6 columns">
    <h5>{{ lead.role }}</h5>
    <p>{{ lead.name }}</p>
    <p>{{ lead.email }}</p>
    <p>{{ lead.bio }}</p>
  </div>
  <div class="small-12 medium-6 columns">
    <img src="{{ lead.picture }}"></img>
  </div>
</div>

<br />

{% endfor %}
